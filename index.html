<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">    
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <title>Christmas Countdown</title>
</head>
<body>
    <div class="counterdown-header">
        <p class="counterdown-subtitle">Cuenta regresiva para</p> 
        <h1 id="chistmas-message">Navidad</h1>
    </div>
    <div class="counterdown-body">
       <div class="counterdown-item">
            <h2 id="days" class="counterdown-number">5</h2>
            <span class="counterdown-text">days</span>
       </div>
       <div class="counterdown-item">
            <h2 id="hours" class="counterdown-number">2</h2>
            <span class="counterdown-text">hours</span>
       </div>
       <div class="counterdown-item">
            <h2 id="minutes" class="counterdown-number">1</h2>
            <span class="counterdown-text">minute</span>
       </div>
       <div class="counterdown-item">
            <h2 id="seconds" class="counterdown-number">40</h2>
            <span class="counterdown-text">seconds</span>
       </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
